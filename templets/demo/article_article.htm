<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<script src="/style/js/jquery2.2.3.min.js"></script>
<link href="/style/css/bootstrap.min.css" rel="stylesheet">
<link href="/style/css/style.css" rel="stylesheet">
<!--[if lt IE 9]>
<script src="/style/js/html5shiv.min.js"></script>
<script src="/style/js/respond.min.js"></script>
<![endif]-->
</head>

<body>
{dede:include filename="head.htm"/}
<div class="banner">
  <div class="container"> </div>
</div>
<div class="container">
  <div class="position"> 当前位置：{dede:field.position/}</div>
  <div class="show">
    <div class="show_top">
      <h1>{dede:field.title/}</h1>
      <p> <span>来源：{dede:field.source/}</span><span>发布时间：{dede:field.pubdate function='strftime("%Y-%m-%d",@me)'/}</span> </p>
    </div>
    <div class="content">
      {dede:field.body/}
    </div>
    <div class="prepage">
        <p>{dede:prenext get='pre'/}</p>
        <p>{dede:prenext get='next'/}</p>
    </div>
  </div>
</div>
{dede:include filename="foot.htm"/}
</body>
</html>
